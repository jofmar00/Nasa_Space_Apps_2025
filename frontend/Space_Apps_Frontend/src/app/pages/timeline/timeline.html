<star-background />
<main>
  <div class="card">
    <a routerLink="/simulator" class="back-button">Volver</a>
    <div class="grid">
      <section>
      @if(imgPath()) {
        <img [src]="imgPath()" alt="impact zone" />
      } @else {
        <img [src]="originalImage()" alt="impact zone" />
      }
    </section>
    <section>
      <p>
        <span *ngFor="let palabra of palabrasMostradas">{{ palabra }} </span>
      </p>
    </section>
    </div>
  </div>
</main>
