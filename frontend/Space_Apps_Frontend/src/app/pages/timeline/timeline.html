<star-background />
<main>
  <div class="card">
    <section>
      @if(imgPath()) {
        <img [src]="imgPath()" alt="impact zone" />
      } @else {
        <span class="skeleton" style="height:400px;width:400px;">
          &zwnj;
        </span>
      }
    </section>
    <section>
      <p>
        <span *ngFor="let palabra of palabrasMostradas">{{ palabra }} </span>
      </p>
    </section>
  </div>
</main>
